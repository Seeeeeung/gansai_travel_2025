<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2025 간사이 여행</title>

<link rel="stylesheet" type="text/css" href="./resource/css/import.css">
<link rel="icon" href="./resource/image/common/favicon.png">
<!-- 비행기 아이콘 제작자: Good Ware - Flaticon -->
<!-- 움직임 아이콘 제작자: Google - Flaticon -->

<script src="./resource/js/jquery-3.7.1.js"></script>
<script src="./resource/js/jquery.easing.1.4.1.js"></script>
<script src="./resource/js/swiper-bundle.js"></script>
<script src="./resource/js/ui_script.js" defer></script>
<script src="./resource/js/ui_tree.js" defer></script>
</head>
<body>

	<!-- header -->
	<header>
	</header>
	<!-- // header -->
	
	<!-- notice visual -->
	<div class="notice-visual">
	</div>
	<!-- // notice visual -->



	<!-- container -->
	<div class="container">
		<div class="lnb-wrap">
			<h2 class="page-title"><a href="">여행 정보</a></h2>
		</div>
		
		<!-- inner-wrap-->
		<div class="inner-wrap">
			<div class="infomation-wrap">
				<p class="title">
					안녕하세요 <em>여행자</em>님,<br>
					예매 내역을 확인해주세요.
				</p>

				<div class="travel reserved">
					<a href="" class="btn-link fly">
						<p class="tit">항공권 예매</p>
						<p class="desc"><em>2</em>건</p>
					</a>
					<a href="" class="btn-link sleep">
						<p class="tit">숙소 예매</p>
						<p class="desc"><em>0</em>건</p>
					</a>
					<a href="" class="btn-link pass">
						<p class="tit">교통패스</p>
						<p class="desc"><em>0</em>건</p>
					</a>
					<a href="" class="btn-link ticket">
						<p class="tit">관광지 티켓</p>
						<p class="desc"><em>0</em>건</p>
					</a>
				</div>

			</div>

			<section class="contents">
				<h3 class="title-3" id="page-title">관광지 티켓 예매 정보</h3>

				<!-- 예매정보 없는 경우 -->
				<div class="no-data">
				아직 예매된 관광지 티켓 정보가 없습니다.
				</div>
			</section>
				
			<div class="contents">
				<!-- 패스 구매전 노출 -->
				<p class="title-3">예매해야할 관광지</p>

				<!-- accordion -->
				<div class="accordion reserved open">
					<ul>
						<li>
							<button type="button" class="btn-toggle"><span>오사카 유니버셜 스튜디오</span></button>
							
							<ul class="acc-cont ticket-info">
								<li>
									<p class="tit">종류</p>
									<p class="txt">이코카, 스이카, 파스모</p>
								</li>
								<li>
									<p class="tit">형태</p>
									<p class="txt">충전식 교통카드</p>
								</li>
							</ul>
						</li>
					</ul>
				</div>
				<!-- // accordion -->

			</div>
		</div>
		<!-- // inner-wrap-->
	</div>
	<!-- // container -->
	
	<!-- footer -->
	<footer>
		<p class="copy">&copy; 2024 KIM SEUNGYEON. all rights reserved.</p>
	</footer>
	<!-- // footer -->


</body>
</html>
